<!DOCTYPE html>
<html>
  <head>
    <title>TemporizedSlider DEMO</title>
    <script src="../temporized_slider.js" type="text/javascript" charset="utf-8"></script>

    <style type="text/css" media="screen">
      html {
        background-color:#CCC;
      }
      div#slider {
        background-color:lightgreen;
        width:600px;
        height:300px;
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -150px;
        margin-left: -300px;
      }
      #slider div:hover {
        cursor:pointer;
      }
    </style>
  </head>
<body>
  <div id="slider">
    <div>
      <img id="slider_image" src="" alt="">
    </div>
    <div id="slider_title"></div>
    <div id="slider_text"></div>
  </div>
  <div id="controls">
    <div id="play_control">play</div>
    <div id="pause_control">pause</div>
    <div id="previous_control">previous</div>
    <div id="next_control">next</div>
  </div>

  <script type="text/javascript">
    TemporizedSlider.setup({
      'data' : [{
        image : 'https://www.google.com.br/images/srpr/logo3w.png',
        title : 'my title',
        text  : 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.',
        time  : 2
      },{
        image : 'http://railsbrasil.s3.amazonaws.com/sites/4e2c66cde8fb0e0001000004/theme/images/rails.png',
        title : 'my rails title',
        text  : 'Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',
        time  : 3
      }],
      controls : {
        functions : {
          play : function() {
            console.warn('play click');
            TemporizedSlider.play();
          },
          pause : function() {
            console.warn('pause click');
            TemporizedSlider.pause();
          },
          previous : function() {
            console.warn('previous click');
            TemporizedSlider.previous();
          },
          next : function() {
            console.warn('next click');
            TemporizedSlider.next();
          }
        }
      }
    });
  </script>
</body>
</html>
